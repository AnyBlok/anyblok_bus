language: python
sudo: required
addons:
    postgresql: "9.6"

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev" # 3.7 development branch
  - "3.8-dev" # 3.8 development branch
  - "nightly"

env:
  global:
    - ANYBLOK_DATABASE_NAME=travis_ci_test
    - ANYBLOK_DATABASE_USER=postgres
    - ANYBLOK_DATABASE_DRIVER=postgresql
    - ANYBLOK_BUS_PROFILE=unittest

matrix:

    include:
      - python: "pypy3.5"
        env: ANYBLOK_DATABASE_DRIVER=postgresql+psycopg2cffi
    allow_failures:
      - python: "3.7-dev"
      - python: "3.8-dev"
      - python: "nightly"
      - python: "pypy3.5"

virtualenv:
  system_site_packages: false

addons:
  apt:
      packages:
        - rabbitmq-server

services:
  - postgresql
  - rabbitmq

install:
  - pip install -U pip
  - pip install wheel
  - pip install -U flake8 coverage pytest pytest-cov
  - if [[ $TRAVIS_PYTHON_VERSION == 'pypy3.5' ]]; then pip install psycopg2cffi; else pip install psycopg2-binary; fi
  - pip install sqlalchemy
  - pip install coverage
  - pip install coveralls
  - pip install .

script:
  - flake8 anyblok_bus
  - psql -c 'create database travis_ci_test;' -U postgres
  - py.test --cov-report= --cov=anyblok_bus anyblok_bus/tests
  
after_success:
  coveralls --data_file=.coverage --config_file=.coveragerc
