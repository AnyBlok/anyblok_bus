language: python
dist: xenial
sudo: true
addons:
    postgresql: "9.6"

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev" # 3.7 development branch
  - "3.8-dev" # 3.8 development branch
  - "nightly"

matrix:
  allow_failures:
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "nightly"

virtualenv:
  system_site_packages: false

services:
  - postgresql
  - rabbitmq

install:
  - pip install -U pip
  - pip install wheel
  - pip install psycopg2-binary sqlalchemy  # for unittesting anyblok with postgres
  - pip install -U flake8 coverage pytest pytest-cov
  - pip install coverage
  - pip install coveralls
  - pip install .

env:
  global:
    - ANYBLOK_DATABASE_NAME=travis_ci_test
    - ANYBLOK_DATABASE_DRIVER=postgresql
    - ANYBLOK_DATABASE_USER=postgres

script:
  - flake8 anyblok_bus
  - psql -c 'create database travis_ci_test;' -U postgres
  - py.test --cov-report= --cov=anyblok_bus anyblok_bus/tests
  
after_success:
  coveralls --data_file=.coverage --config_file=.coveragerc
